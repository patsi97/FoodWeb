<ul>
  <li *ngFor="let food of foods">
    <a><img src="{{food.imageUrl}}" alt="">
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
        ❤︎
      </span>
        <star-rating> value="5" totalstars="5" checkedcolor="red" uncheckedcolor="black" size="24px"
          readonly="false" (rate)="onRate($event)">
        </star-rating>
      </div>
    </a>
  </li>
</ul>
